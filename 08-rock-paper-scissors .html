<!DOCTYPE html>
<html>
  <head>
    <title>
    Rock Paper Scissors
    </title>
   
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    
   <button onclick="
  playGame('paper');

   ">Paper</button>

<button onclick="
   playGame('scissors');
">Scissors</button>

<button>Reset</button>

    <script>

      function playGame(playerMove){
        let result = '';
        const computerMove = pickComputerMove();

        if(playerMove==='scissors'){

          if(computerMove === 'rock'){
            result = 'You Lose.';
          }else if(computerMove === 'paper'){
            result = 'You Win.'
          }else{
            result = 'Tie.'
          }
        }else if(playerMove === 'paper'){
          if(computerMove === 'rock'){
          result = 'You Win.';
        }else if(computerMove === 'paper'){
          result = 'Tie.'
        }else{
          result = 'You Lose.'
        }

        }else if(playerMove === 'rock'){
          if(computerMove === 'rock'){
          result = 'Tie';
        }else if(computerMove === 'paper'){
          result = 'You Lose.'
        }else{
          result = 'You Win.'
        }

        }
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)

      }
      
      function pickComputerMove(){
      let computerMove = '';
      const randomNumber = Math.random();
          
      if(randomNumber>=0 && randomNumber<1/3){
      computerMove = 'rock';
    }else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove = 'paper';
    }else{
      computerMove = 'scissors';
    }
    return computerMove;
        }
     
    </script>
  </body>
</html>
